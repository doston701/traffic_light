<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- normalize css  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all-warpper">
      <div class="container">
        <div class="content">
          <div class="light">
            <div class="light__head">
              <div class="light__color1">
                <span class="light__red"></span>
              </div>
              <div class="light__color2">
                <span class="light__yellow"></span>
              </div>
              <div class="light__color3">
                <span class="light__green"></span>
              </div>

            </div>
          </div>
          <div class="btn__wrapper">
            <button type="button" class="btn1">RED</button>
            <button type="button" class="btn2">YELLOW</button>
            <button type="button" class="btn3">GREEN</button>
            <button type="button" class="btn4">All</button>

        </div>
      </div>
